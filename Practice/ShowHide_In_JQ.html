<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Show Hide</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: cadetblue;
        margin: 20px auto;
      }
      section {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: black;
        color: #fff;
        border: none;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box"></div>
      <div class="btns">
        <button class="show">Show</button>
        <button class="hide">Hide</button>
        <button class="toggle">Toggle</button>
      </div>
    </section>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        //show function
        $(".show").click(function () {
          $(".box").show();
        });

        //hide

        $(".hide").click(function () {
          $(".box").hide();
        });

        // toggle
        $(".toggle").click(function () {
          $(".box").toggle();
        });
      });
    </script>
  </body>
</html>
